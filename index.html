<!DOCTYPE html>
<html>
<head>
  <title>One Bite Chandannagar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: Arial;
      background:#111;
      color:white;
    }

    header{
      background:black;
      padding:20px;
      text-align:center;
      border-bottom:2px solid gold;
    }

    header img{
      width:120px;
    }

    h1{
      color:gold;
      margin:10px 0 0 0;
    }

    .menu{
      padding:15px;
      margin-bottom:100px;
    }

    .item{
      background:#1e1e1e;
      padding:15px;
      margin:10px 0;
      border-radius:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .qty{
      display:flex;
      align-items:center;
    }

    .qty button{
      background:gold;
      border:none;
      padding:5px 10px;
      font-weight:bold;
    }

    .cart-btn{
      position:fixed;
      bottom:20px;
      right:20px;
      background:gold;
      color:black;
      padding:15px;
      border-radius:50%;
      font-weight:bold;
    }

    .cart-box{
      position:fixed;
      bottom:0;
      width:100%;
      background:black;
      padding:15px;
      display:none;
    }

    input, select{
      width:100%;
      padding:8px;
      margin:5px 0;
      border-radius:5px;
      border:none;
    }

  </style>
</head>

<body>

<header>
  <img src="icon.png">
  <h1>One Bite Chandannagar</h1>
  <p>Within 2KM Free | After 2KM â‚¹20</p>
</header>

<div class="menu">

  <div class="item">
    <span>Chicken Burger â‚¹79</span>
    <div class="qty">
      <button onclick="addItem('Chicken Burger',79)">+</button>
    </div>
  </div>

  <div class="item">
    <span>Veg Burger â‚¹69</span>
    <div class="qty">
      <button onclick="addItem('Veg Burger',69)">+</button>
    </div>
  </div>

  <div class="item">
    <span>Egg Fried Rice â‚¹109</span>
    <div class="qty">
      <button onclick="addItem('Egg Fried Rice',109)">+</button>
    </div>
  </div>

  <div class="item">
    <span>Chicken Butter Masala â‚¹179</span>
    <div class="qty">
      <button onclick="addItem('Chicken Butter Masala',179)">+</button>
    </div>
  </div>

</div>

<div class="cart-btn" onclick="toggleCart()">
  ðŸ›’
</div>

<div class="cart-box" id="cartBox">
  <div id="cartItems"></div>
  <b>Total: â‚¹<span id="total">0</span></b>

  <input type="text" id="name" placeholder="Your Name">
  <input type="text" id="mobile" placeholder="Mobile Number">
  <input type="text" id="address" placeholder="Full Address">

  <select id="distance">
    <option value="0">Within 2 KM (Free)</option>
    <option value="20">More than 2 KM (+â‚¹20)</option>
  </select>

  <button onclick="placeOrder()">Place Order (COD)</button>
</div>

<script>

let cart = [];
let total = 0;

function addItem(name,price){
  cart.push(name + " â‚¹" + price);
  total += price;
  document.getElementById("cartItems").innerHTML = cart.join("<br>");
  document.getElementById("total").innerText = total;
}

function toggleCart(){
  let box = document.getElementById("cartBox");
  box.style.display = box.style.display === "block" ? "none" : "block";
}

function placeOrder(){

  if(cart.length === 0){
    alert("Cart is empty!");
    return;
  }

  let name = document.getElementById("name").value;
  let mobile = document.getElementById("mobile").value;
  let address = document.getElementById("address").value;
  let deliveryCharge = parseInt(document.getElementById("distance").value);

  let finalTotal = total + deliveryCharge;

  let message = "New Order%0A";
  message += "Name: "+name+"%0A";
  message += "Mobile: "+mobile+"%0A";
  message += "Address: "+address+"%0A";
  message += "Items:%0A"+cart.join("%0A")+"%0A";
  message += "Delivery Charge: â‚¹"+deliveryCharge+"%0A";
  message += "Total: â‚¹"+finalTotal;

  window.location.href="https://wa.me/917003355253?text="+message;
}

</script>

</body>
</html>
