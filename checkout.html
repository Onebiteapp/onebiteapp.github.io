<!DOCTYPE html>
<html>
<head>
<title>Checkout - One Bite</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#000;color:#FFD700;font-family:sans-serif;text-align:center;}
input,select{padding:8px;margin:8px;width:80%;}
button{background:#FFD700;color:#000;padding:8px 15px;border:none;border-radius:6px;}
</style>
</head>
<body>

<h2>Checkout - One Bite</h2>

<h3>Total: ₹<span id="totalAmount">0</span></h3>
<h3>Delivery: ₹<span id="delivery">0</span></h3>
<h2>Final: ₹<span id="final">0</span></h2>

<input type="text" id="name" placeholder="Your Name"><br>
<input type="text" id="phone" placeholder="Phone"><br>
<input type="text" id="address" placeholder="Address"><br>

<select id="payment">
<option value="COD">Cash On Delivery</option>
<option value="POD">Pay On Delivery</option>
</select>

<br><br>
<button onclick="placeOrder()">Place Order</button>
<br><br>
<div id="payBtn" style="display:none;">
<button onclick="payNow()">Pay Now</button>
</div>

<script>

let total = localStorage.getItem("total") || 0;
document.getElementById("totalAmount").innerText = total;

let delivery = 0;
let finalAmount = 0;

const kitchenLat = 22.8665;
const kitchenLng = 88.3672;
const upiID = "7003355253@ibl";

function calculateDistance(userLat,userLng){
const R=6371;
const dLat=(userLat-kitchenLat)*Math.PI/180;
const dLng=(userLng-kitchenLng)*Math.PI/180;
const a=Math.sin(dLat/2)**2+
Math.cos(kitchenLat*Math.PI/180)*
Math.cos(userLat*Math.PI/180)*
Math.sin(dLng/2)**2;
const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
return R*c;
}

function placeOrder(){

navigator.geolocation.getCurrentPosition(function(pos){

let distance = calculateDistance(pos.coords.latitude,pos.coords.longitude);

delivery = distance>2?20:0;
finalAmount = parseInt(total)+delivery;

document.getElementById("delivery").innerText = delivery;
document.getElementById("final").innerText = finalAmount;

let name=document.getElementById("name").value;
let phone=document.getElementById("phone").value;
let address=document.getElementById("address").value;
let payment=document.getElementById("payment").value;

let message=`New Order - One Bite

Name: ${name}
Phone: ${phone}
Address: ${address}
Total: ₹${finalAmount}
Payment: ${payment}`;

window.open(`https://wa.me/917003355253?text=${encodeURIComponent(message)}`);

if(payment==="POD"){
document.getElementById("payBtn").style.display="block";
}

});
}

function payNow(){
let link=`upi://pay?pa=${upiID}&pn=OneBite&am=${finalAmount}&cu=INR`;
window.location.href=link;
}

</script>

</body>
</html>
