<!DOCTYPE html>
<html>
<head>
<title>One Bite - Chandannagar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#000;
  color:#FFD700;
  font-family:sans-serif;
  margin:0;
}

header{
  text-align:center;
  padding:25px;
  border-bottom:1px solid #FFD700;
}

.logo-circle{
  width:90px;
  height:90px;
  margin:0 auto;
  border-radius:50%;
  background:radial-gradient(circle at top,#FFD700,#B8860B);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  font-weight:bold;
  color:#000;
  box-shadow:0 0 20px #FFD700,
             inset 0 0 15px rgba(0,0,0,0.5);
}

.brand{
  font-size:26px;
  font-weight:bold;
  margin-top:12px;
  letter-spacing:1px;
}

.location{
  font-size:14px;
  color:#ccc;
}

.delivery{
  font-size:13px;
  margin-top:6px;
}

.menu-card{
  background:#111;
  margin:12px;
  padding:12px;
  border-radius:12px;
  border:1px solid #FFD700;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  background:#FFD700;
  color:#000;
  padding:6px 12px;
  border:none;
  border-radius:6px;
  font-weight:bold;
}

.cart-bar{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  padding:12px;
  border-top:1px solid #FFD700;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
</style>
</head>

<body>

<header>
  <div class="logo-circle">OB</div>
  <div class="brand">One Bite</div>
  <div class="location">Chandannagar</div>
  <div class="delivery">2km Free Delivery | After 2km ₹20</div>
</header>

<div class="menu-card">
  <div>Veg Burger - ₹69</div>
  <button onclick="addItem(69)">Add</button>
</div>

<div class="menu-card">
  <div>Chicken Burger - ₹79</div>
  <button onclick="addItem(79)">Add</button>
</div>

<div class="menu-card">
  <div>Chicken Pizza - ₹169</div>
  <button onclick="addItem(169)">Add</button>
</div>

<div class="menu-card">
  <div>Chicken Wings (4pcs) - ₹169</div>
  <button onclick="addItem(169)">Add</button>
</div>

<div class="cart-bar">
  <div>Total: ₹<span id="total">0</span></div>
  <button onclick="checkout()">Checkout</button>
</div>

<script>

let total = 0;

function addItem(price){
  total += price;
  document.getElementById("total").innerText = total;
}

function checkout(){
  if(total <= 0){
    alert("Add items first!");
    return;
  }
  localStorage.setItem("total", total);
  window.location.href = "checkout.html";
}
  alert("Checkout system coming next step!");
}

</script>

</body>
</html>
