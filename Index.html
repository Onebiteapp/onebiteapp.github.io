<!DOCTYPE html>
<html>
<head>
<title>One Bite</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#000;
  color:#FFD700;
  font-family:sans-serif;
  margin:0;
}
header{
  text-align:center;
  padding:15px;
  font-size:22px;
  border-bottom:1px solid #FFD700;
}
.menu-card{
  background:#111;
  margin:10px;
  padding:10px;
  border-radius:10px;
  border:1px solid #FFD700;
}
button{
  background:#FFD700;
  color:#000;
  padding:6px 12px;
  border:none;
  border-radius:6px;
}
.cart{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  padding:10px;
  border-top:1px solid #FFD700;
}
</style>
</head>

<body>

<header>üçî One Bite</header>

<div class="menu-card">
Veg Burger - ‚Çπ69
<button onclick="addItem(69,'Veg Burger')">Add</button>
</div>

<div class="menu-card">
Chicken Burger - ‚Çπ79
<button onclick="addItem(79,'Chicken Burger')">Add</button>
</div>

<div class="menu-card">
Chicken Pizza - ‚Çπ169
<button onclick="addItem(169,'Chicken Pizza')">Add</button>
</div>

<div class="cart">
Total: ‚Çπ<span id="total">0</span>
<button onclick="goCheckout()">Checkout</button>
</div>

<script>

let total = 0;

function addItem(price,name){
  total = total + price;
  document.getElementById("total").innerText = total;
  console.log("Added:", name);
}

function goCheckout(){
  if(total <= 0){
    alert("Add items first!");
    return;
  }
  localStorage.setItem("total", total);
  window.location.href = "checkout.html";
}

</script>

</body>
</html>
