<!DOCTYPE html>
<html>
<head>
<title>One Bite - Chandannagar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#000;
  color:#FFD700;
  font-family:sans-serif;
  margin:0;
}

header{
  text-align:center;
  padding:20px;
  border-bottom:1px solid #FFD700;
}

.logo{
  font-size:40px;
  font-weight:bold;
  background:linear-gradient(45deg,#FFD700,#FFA500);
  -webkit-background-clip:text;
  color:transparent;
}

.brand{
  font-size:24px;
  font-weight:bold;
  margin-top:5px;
}

.location{
  font-size:14px;
  color:#ccc;
}

.delivery{
  font-size:13px;
  margin-top:5px;
}

.menu-card{
  background:#111;
  margin:12px;
  padding:12px;
  border-radius:12px;
  border:1px solid #FFD700;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  background:#FFD700;
  color:#000;
  padding:6px 12px;
  border:none;
  border-radius:6px;
  font-weight:bold;
}

.cart-bar{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  padding:12px;
  border-top:1px solid #FFD700;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
</style>
</head>

<body>

<header>
  <div class="logo">OB</div>
  <div class="brand">One Bite</div>
  <div class="location">Chandannagar</div>
  <div class="delivery">2km Free Delivery | After 2km ₹20</div>
</header>

<!-- MENU SECTION -->

<div class="menu-card">
  <div>Veg Burger - ₹69</div>
  <button onclick="addItem(69)">Add</button>
</div>

<div class="menu-card">
  <div>Chicken Burger - ₹79</div>
  <button onclick="addItem(79)">Add</button>
</div>

<div class="menu-card">
  <div>Chicken Pizza - ₹169</div>
  <button onclick="addItem(169)">Add</button>
</div>

<div class="menu-card">
  <div>Egg Fried Rice + Chilli Chicken - ₹149</div>
  <button onclick="addItem(149)">Add</button>
</div>

<div class="menu-card">
  <div>Chicken Wings (4pcs) - ₹169</div>
  <button onclick="addItem(169)">Add</button>
</div>

<!-- CART BAR -->

<div class="cart-bar">
  <div>Total: ₹<span id="total">0</span></div>
  <button onclick="checkout()">Checkout</button>
</div>

<script>

let total = 0;

function addItem(price){
  total += price;
  document.getElementById("total").innerText = total;
}

function checkout(){
  if(total <= 0){
    alert("Add items first!");
    return;
  }
  alert("Checkout system coming next step!");
}

</script>

</body>
</html>
