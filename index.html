<!DOCTYPE html>
<html>
<head>
<title>One Bite</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#000;
  color:#FFD700;
  font-family:sans-serif;
  margin:0;
}

header{
  text-align:center;
  padding:15px;
  font-size:22px;
  font-weight:bold;
  border-bottom:1px solid #FFD700;
}

.category{
  padding:10px;
  font-size:18px;
  border-bottom:1px solid #333;
}

.menu-card{
  background:#111;
  margin:10px;
  padding:10px;
  border-radius:12px;
  border:1px solid #FFD700;
}

button{
  background:#FFD700;
  color:#000;
  padding:6px 12px;
  border:none;
  border-radius:6px;
}

.cart{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  padding:10px;
  border-top:1px solid #FFD700;
}
</style>
</head>

<body>

<header>üçî One Bite</header>

<div class="category">üçî Burger</div>

<div class="menu-card">
Veg Burger - ‚Çπ69
<button onclick="add(69,'Veg Burger')">Add</button>
</div>

<div class="menu-card">
Chicken Burger - ‚Çπ79
<button onclick="add(79,'Chicken Burger')">Add</button>
</div>

<div class="menu-card">
One Bite Special Burger - ‚Çπ130
<button onclick="add(130,'Special Burger')">Add</button>
</div>

<div class="category">üçï Pizza</div>

<div class="menu-card">
Chicken Pizza - ‚Çπ169
<button onclick="add(169,'Chicken Pizza')">Add</button>
</div>

<div class="menu-card">
One Bite Special Pizza - ‚Çπ199
<button onclick="add(199,'Special Pizza')">Add</button>
</div>

<div class="category">üçú Combos</div>

<div class="menu-card">
Egg Fried Rice + Chilli Chicken - ‚Çπ149
<button onclick="add(149,'Rice Combo')">Add</button>
</div>

<div class="menu-card">
Egg Chicken Fried Rice + Chilli Chicken - ‚Çπ179
<button onclick="add(179,'Chicken Combo')">Add</button>
</div>

<div class="cart">
Total: ‚Çπ<span id="total">0</span>
<button onclick="goCheckout()">Checkout</button>
</div>

<script>
let total = 0;
let cart = [];

function add(price,name){
  total += price;
  cart.push(name+" - ‚Çπ"+price);
  document.getElementById("total").innerText = total;
}

function goCheckout(){
  if(cart.length===0){
    alert("Add items first!");
    return;
  }
  alert("Checkout page coming next step!");
}
</script>

</body>
</html>
